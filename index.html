<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title></title>
  </head>
  <body class="pl-bg-black">

    <!-- PRE-LOADER PAGE -->
    <div class="pl-preloader pl-bg-darkgray">
        <object type="image/svg+xml" data="images/Plumbus-icon-purple.svg"></object>
        <p class="pl-text-lightgray pl-title pl-preload-phrase"></p>
    </div>


    <!-- TOP NAVBAR -->
    <header class="pl-topbar">
      <div class="pl-logo-back pl-bg-sec-color">
        <div class="pl-logo-front pl-bg-prim-color">
          <object class="pl-icon" data="images/Plumbus-icon-black.svg" type="image/svg+xml"></object>
        </div>
      </div>
      <nav class="pl-topmenu">
        <a class="pl-text-sec-color pl-prim-font" href="#">Home</a>
        <a class="pl-text-sec-color pl-prim-font" href="#">Projects</a>
        <a class="pl-text-sec-color pl-prim-font" href="#">About</a>
      </nav>
    </header>

    <!-- PAGES WRAPPER -->
    <div class="pl-page-wrapper pl-bg-darkgray">
      <section class="pl-sect">
      </section>
      <section class="pl-sect">
      </section>
    </div>

    <!-- CONTACT BTN & BOX -->
    <button id="btnContact" class="pl-btn-contact pl-bg-prim-color">
    </button>

    <div id="contactInfo" class="pl-contact-info pl-bg-black">
      <h2 class="pl-title">Contact Info</h2>
      <p>email@email.com</p>
      <p>+55 11 9 8888-7777</p>
      <div class="pl-social-links">
        <a href="https://twitter.com/"><img src="images/icon-twitter.svg" alt="twitter icon"></a>
        <a href="https://dribbble.com/"><img src="images/icon-dribble.svg" alt="dribble icon"></a>
        <a href="https://instagram.com/"><img src="images/icon-instagram.svg" alt="instagram icon"></a>
      </div>
    </div>

    <div id="arrowDown" class="contact-arrowdown">
    </div>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
